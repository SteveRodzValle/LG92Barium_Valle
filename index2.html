<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Welcome To The Second Page</h1>
    <img id="pic" src="img/mj.jpg" width="300" height="300"> <br>
    <button onclick="forward()">Next Image</button>
    <button onclick="back()">Previous Image</button>

    <script>
        function forward(){
           document.getElementById("pic").src="img/lbj.jpg";
        }
        function back(){
            document.getElementById("pic").src="img/mj.jpg";
        }

    </script>
    
</body>
